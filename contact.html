<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kreate - Contact Us</title>

    <!-- external CSS link -->
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <section class="header-top">
            <section class="header-padding">
                <a href="index.html">
                    <img class="logo-header" src="images/logo_kreate.png">
                </a>
                <nav>
                    <a href="about.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </section>
        </section>
    </header>


    <div class="container-contactus">
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="firstname">First Name</label>
                    <input class="form-control" id="address1" type="name" placeholder="First Name">
                </div>

                <div class="col">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" id="address1" type="name" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <label for="address1">Address Line 1</label>
                <input class="form-control" id="address1" type="text" placeholder="Address Line 1">
            </div>

            <div class="form-row">
                <label for="address1">Address Line 2</label>
                <input class="form-control" id="address2" type="text" placeholder="Address Line 2">
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="city">City</label>
                    <input class="form-control" id="city" type="text">
                </div>

                <div class="col">
                    <label for="state">State</label>
                    <select class="form-control" id="state">
                        <option>New South Wales</option>
                        <option>Western Australia</option>
                        <option>Queensland</option>
                        <option>Victoria</option>
                        <option>South Australia</option>
                        <option>Tasmania</option>
                    </select>
                </div>
                <div class="col">
                    <label for="postcode">Postcode</label>
                    <input class="form-control" id="postcode" type="text">
                </div>
            </div>


            <label for="Interested in">Interested in</label>
            <div class="form-row">
                <div class="col">
                    <input type="radio" direction="type" value="residential">Residential
                    <input type="radio" direction="type" value="commercial">Commercial
                    <input type="radio" direction="type" value="renovations">Renovations
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="emailaddress">Email Address</label>
                    <input class="form-control" id="email" type="name" placeholder="Email Address">
                </div>

                <div class="col">
                    <label for="mobile">Mobile</label>
                    <input class="form-control" id="address1" type="name" placeholder="Mobile">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <textarea rows="20" cols="60" style="resize:none">Write here...</textarea>
                </div>
            </div>


            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset">Reset</button>
        </form>
    </div>


    <div id="social-media">
        <div class="flex-container">
            <a id="facebook" href="#"></a>
            <a id="insta" href="#"></a>
            <a id="twitter" href="#"></a>
            <a id="pinterest" href="#"></a>
        </div>
    </div>

    <footer>
        <img id="logo-footer" src="images/logo_kreate3.png">
        <h4>Kreate. Copyright 2018.</h4>
    </footer>

</body>
